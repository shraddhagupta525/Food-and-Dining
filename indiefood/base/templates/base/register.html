{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>Login | StudySync</title>
</head>
<body>
    <div class="container" style="width: 40%; margin: 150px auto;">
        <p class="back-box box1"></p>
        <p class="back-box box2"></p>
        <form method="POST" style="text-align: center; padding: 10px 20px; width: 60%; background: transparent;margin: 0px auto;">
            {% csrf_token %}
            <p style="font-weight: 700; font-size: 20px; margin: 15px auto;">Sign Up</p>

            {% if messages %}
            <ul class="messages" style="list-style: none; color: red;">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <p>{{ formset.errors }} {{ formset.non_field_errors }}</p>
    
            <label for="email">Email id</label>
            <input type="email" id="email" name="email">
    
            <label for="password">Password</label>
            <input type="password" id="password1" name="password1" placeholder="" required>

            <label for="password">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="" required>

            <!-- <p id="message"></p> -->

            
            <div style="display: flex; align-items: baseline; justify-content: space-between;">
                <button type="submit" class="btn">Register</button>
            </div>

            
            <p style="text-align: left;">Already have an account? <a href="/login">Login</a></p>

            <hr style="margin-top: 40px;">
            <p style="margin: -11px auto 30px auto; background-color: white; width: fit-content; padding: 0px 15px;">Or Sign Up with</p>

            
        
        
            <button class="google-btn" id="google-sign-in-button">
                <img src="/static/images/google-icon.png" width="15px" style="margin-bottom: 10px;" class="image-container">
                <a href="" style="display: inline-block; color: rgba(246,129,33,255);" class="bold-text" >Sign in with Google</a>
                
            </button>

        </form>
    </div>
</body>
</html>

    }

    @keyframes shake {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(5px);
        }
        50% {
            transform: translateX(-5px);
        }
        75% {
            transform: translateX(5px);
        }
        100% {
            transform: translateX(0);
        }
    }

    /* Apply the animation to the form on hover */
    form:hover {
        animation: shake 0.4s;
    }
