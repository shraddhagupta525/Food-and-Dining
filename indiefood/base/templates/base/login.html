{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>Login | StudySync</title>
</head>
<body>
    <div class="container" style="width: 25%; margin: 150px auto; opacity: 0.8;">
        <form action="" method="POST" style="text-align: center; padding: 10px 0px; width: 80%; background: transparent;margin: 0px auto;">
            {% csrf_token %}
            <p style="font-weight: 700; font-size: 20px; margin: 15px auto;">Login</p>

            {% if messages %}
            <ul class="messages" style="list-style: none; color: red;">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
    
            <label for="email">Email id</label>
            <input type="email" id="email" name="email" class="email">
    
            <label for="email">Password</label>
            <input type="password" id="password1" name="password1" class="email">

    
            <div style="display: flex; align-items: baseline; justify-content: space-between;">
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot password?</a>
            </div>
            <p style="text-align: left;">Don't have an account? <a href="register">Create New</a></p>

            {% comment %} <hr style="margin-top: 40px;"> {% endcomment %}
            {% comment %} <p style="margin: -11px auto 30px auto; background-color: white; width: fit-content; padding: 0px 15px;">Or Login with</p>

            <button class="google-btn">
                <img src="/static/images/google-icon.png" width="15px" style="margin-right: 5px;">
                <p style="display: inline-block; color: rgba(246,129,33,255);"></p>
            </button> {% endcomment %}

            
          

        </form>
    </div>
</body>
</html>

@keyframes shake {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(5px);
        }
        50% {
            transform: translateX(-5px);
        }
        75% {
            transform: translateX(5px);
        }
        100% {
            transform: translateX(0);
        }
    }

    /* Apply the animation to the form on hover */
    form:hover {
        animation: shake 0.4s;
    }
